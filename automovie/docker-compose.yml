version: "3"

networks:
  amnetv6:
    name: amnetv6
    external: true

services:
  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Shanghai
    ports:
      - 9117:9117
    volumes:
      - /share/homes/fitz/docker/jackett:/config
    restart: unless-stopped
    networks:
      - amnetv6

  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Shanghai
      - LOG_LEVEL=info
    ports:
      - 8191:8191
    restart: unless-stopped
    networks:
      - amnetv6

  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Shanghai
    ports:
      - 7878:7878
    volumes:
      - /share/homes/fitz/docker/radarr:/config
      - /share/Media:/media
      - /share/Media_Tmp:/media_tmp
    restart: unless-stopped
    networks:
      - amnetv6

  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Shanghai
    ports:
      - 8987:8989
    volumes:
      - /share/homes/fitz/docker/sonarr:/config
      - /share/Media:/media
      - /share/Media_Tmp:/media_tmp
    restart: unless-stopped
    networks:
      - amnetv6

  chinesesubfinder:
    image: allanpk716/chinesesubfinder:v0.45.1
    volumes:
      - /share/homes/fitz/docker/chinesesubfinder/config:/config
      - /share/homes/fitz/docker/chinesesubfinder/browser:/root/.cache/rod/browser
      - /share/Media:/media
    environment:
      - PUID=1000
      - PGID=100
      - PERMS=false
      - TZ=Asia/Shanghai
      - UMASK=002
    restart: unless-stopped
    hostname: chinesesubfinder
    container_name: chinesesubfinder
    ports:
      - 19035:19035
      - 19037:19037  # webui
    logging:
        driver: "json-file"
        options:
          max-size: "100m"
    networks:
      - amnetv6

  qbittorrent:
    container_name: qbittorrent
    image: johngong/qbittorrent:4.5.0-4.5.0.10
    environment:
      - QB_WEBUI_PORT=8989
      - QB_EE_BIN=false
      - QB_TRACKERS_UPDATE_AUTO=true
      - PUID=1000
      - PGID=100
      - UMASK=000
    ports:
      - 6882:6881
      - 6882:6881/udp
      - 8989:8989
    volumes:
      - /share/homes/fitz/docker/qbittorrent:/config
      - /share/Media:/media
      - /share/Media_Tmp:/media_tmp
    restart: unless-stopped
    networks:
      - amnetv6
    
  jellyfin:
    container_name: jellyfin
    image: nyanmisaka/jellyfin:latest
    devices:
      - /dev/dri:/dev/dri
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Shanghai
      - JELLYFIN_PublishedServerUrl=192.168.12.10
    volumes:
      - /share/homes/fitz/docker/jellyfin:/config
      - /share/Media:/media
    ports:
      - 8097:8096
      - 8920:8920 # HTTPS port
      - 7359:7359/udp
      - 1901:1900/udp
    restart: unless-stopped
    networks:
      - amnetv6
