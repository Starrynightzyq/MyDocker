  #   environment:
  #     - PUID=1000
  #     - PGID=100
  #     - TZ=Asia/Shanghai
  #   volumes:
  #     - /share/homes/fitz/docker/emby:/config
  #     - /share/Media:/media
  #   ports:
  #     - 8096:8096
  #   restart: unless-stopped
  #   networks:
  #     - amnetv6

  qbit-auto-limit:
    container_name: qbit-auto-limit
    image: xiaoyi510/qbit-auto-limit:v0.0.5
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Asia/Shanghai
    volumes:
      - /share/homes/fitz/docker/qbit-auto-limit:/app/conf
    restart: unless-stopped
    networks:
      - amnetv6

